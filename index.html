<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="solution.js"></script>
</head>
<body>
    <div class="controlArea">
        <h1>Welcome to the Dice Game</h1>
        <button id="startButton">Roll Dice</button>
    </div>
    
    <div class="gameArea">
        <p id="resultsText">Result shown here</p>
        <div class="playerNameDiv">
            <p class="playerName">Player 1</p>
            <p class="playerName">Player 2</p>
        </div>

        <div class="diceDisplay">
            <img id="imgPlayer1" src="images/dice6.png">
            <img id="imgPlayer2" src="images/dice6.png">
        </div>
    </div>
</body>
</html>
